<div class="row">
  <div class="col-sm-4">
    <div class="container-main">
      <img src="https://az860744.vo.msecnd.net/images/indialends-logo.png" />
      <form action={{loginFormAction}} class="form-content">
        <div>
          <legend style="font-weight:600;">{{titlename}}</legend>
          <p>
            <label>User Name</label>
            <input id="LoginUser" placeholder="Input IL email id" type="text" class="form-control" />
          </p>
          <p>
            <label>Password </label>
            <input id="LoginPass" placeholder="Check your mail for OTP" type="password" class="form-control" />
          </p>
          <p>
            <button id="LoginSubmit" type="submit" class="btn btn-success">Login</button>
          </p>
          <p>
            <span class="text-info">* For Sign Up also enter E-mail & OTP</span>
          </p>
        </div>
      </form>
    </div>
  </div>
  <div class="col-sm-4"></div>
  <div class="col-sm-4"></div>
</div>
