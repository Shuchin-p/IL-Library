<div class="row">
  <div class="col-sm-4">
    <div class="container-main">
      <img src="https://az860744.vo.msecnd.net/images/indialends-logo.png" />
      <form #userInfo="ngForm" class="form-content form-group" (ngSubmit)="loginForm(userlogin)" [ngStyle]="{'max-height.px': height}">
        <legend style="font-weight:600;">{{titlename}}</legend>
        <div class="form-group" [class.has-error]="email.invalid && email.touched" [class.has-success]="email.valid">
          <label class="control-label">User Name</label>
          <input id="LoginUser" [(ngModel)]="userlogin.email" #email="ngModel" (focus)="loginChange($event)" required pattern="{{unamePattern}}"
            name="email" placeholder="Input IL email id" type="text" class="form-control" />
          <span class="help-block" *ngIf="email.invalid && email.touched">IndiaLends E-mail required</span>
        </div>
        <div class="form-group">
          <p>
            <label *ngIf="passShow">Password </label>
            <input id="LoginPass" (focus)="passFocusEvent($event)" [(ngModel)]="userlogin.otp" name="otp" #otp="ngModel" placeholder="Check your mail for OTP"
              type="password" pattern="{{passPattern}}" [disabled]="email.invalid" *ngIf="passShow" class="form-control" />
          </p>
        </div>
        <p>
          <button [id]="loginbtnId" (click)="loginbtnClick($event)" [type]="buttontype" [disabled]="email.invalid" class="btn btn-success form-control">{{loginbtn}}</button>
        </p>
        <p>
          <span class="text-info">* For Sign Up also enter E-mail & OTP</span>
        </p>
      </form>
    </div>
  </div>
  <div class="col-sm-4"></div>
  <div class="col-sm-4"></div>
</div>
